<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./main.css">
    <script src="/instagramclone/main.js"></script>
    <title>Novice-2</title>
    </head>
<body>
    <div class="box-container">
        <div class="box-one">
            <img src="./images/instagramLogo.png" alt="instagramLogo" class="instalogo">
            <div class="logo-text">Sign up to see photos and videos from your friends.</div>
            <div>
                
                <button type="submit" class="facebook-button" disabled="isDisabled">
                    <img src="./images/facebook.png" alt=facebooklogo class="facebooklogo">
                    <div>Log in with Facebook</div>
                </button>
            <div class="horizontal"><span>OR</span></div>
              <div class="text-container">
                <input type= "text" class="number text-container" placeholder="Mobile Number or Email" id="mobile-number" onkeyup="onInputChange()">
                <input type= "text" class="text-two text-container" placeholder="Full Name" id="fullname" onkeyup="onInputChange()">
                <input type= "text" class="text-two text-container" placeholder="Username" id="username" onkeyup="onInputChange()">
                <input type= "password" class="text-two text-container" placeholder="Password" id="password" onkeyup="onInputChange()">
                <button type="submit" id="submitButton" class="facebook-button signup-button">Sign up</button>
                <div class="box1-foot">By signing up you agree to our <b>Terms, Data Policy</b> and <strong>Cookies Policy .</strong></div>
              </div>
            </div>
        </div>
        <div class="boxtwo-container"> 
            <div class="box-two">Have an account?  &nbsp;
                <a href="/instagramclone/login.html" class="boxtwo-link"> Log in</a>
            </div>
        </div>
        <div class="box-three">Get the app.</div>
        <div class="icons">
            <img src="./images/appstore.png" alt="appstore" class="appstore">
            <img src="./images/googleplay.png" alt="googleplay" class="googleplay">
        </div>
    <div class="bottom-links">

        <a href="#" target="_blank" class="link-foot">Locations</a>

    </div>
